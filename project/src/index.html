<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>awesome-crm</title>
</head>

<body class="root">

  <div class="popup popup_edit-user">
    <div class="popup__contents-container">
      <button aria-label="закрыть окно" type="button" class="popup__close-btn"></button>

      <form class="popup__form form form-edit-user" novalidate>

        <div class="popup__form-container">
          <div class="form__info">
            <h2 class="popup__title">Change data</h2>
            <p class="popup__subtitle">ID: 123458</p>
          </div>

          <label class="popup__label">
            <span class="popup__label-text">Surname<span class="accent-text">*</span></span>
            <input name="surname" type="text" class="popup__input" required>
          </label>

          <label class="popup__label">
            <span class="popup__label-text">Name<span class="accent-text">*</span></span>
            <input name="name" type="text" class="popup__input" required>
          </label>

          <label class="popup__label">
            <span class="popup__label-text">Company</span>
            <input name="lastName" type="text" class="popup__input">
          </label>
        </div>

        <div class="popup__form-container popup__form-container_dark">

          <ul class="contacts"></ul>

          <button type="button" class="form__add-contact-btn">Add a contact</button>

        </div>

        <div class="popup__form-container">
          <div class="popup__error-display"></div>
          <button type="submit" class="form__submit-btn">
            <span class="submit-loading-indicator"></span>
            Save
          </button>
          <button type="button" class="form__secondary-action-btn">Delete the client</button>
        </div>

      </form>

    </div>
  </div>

  <div class="popup popup_add-user">
    <div class="popup__contents-container">
      <button aria-label="закрыть окно" type="button" class="popup__close-btn"></button>

      <form class="popup__form form form-add-client" novalidate>

        <div class="popup__form-container">
          <div class="form__info">
            <h2 class="popup__title">New client</h2>
          </div>

          <label class="popup__label">
            <span class="popup__label-text">Surname<span class="accent-text">*</span></span>
            <input name="surname" type="text" class="popup__input" required>
          </label>

          <label class="popup__label">
            <span class="popup__label-text">Name<span class="accent-text">*</span></span>
            <input name="name" type="text" class="popup__input" required>
          </label>

          <label class="popup__label">
            <span class="popup__label-text">Company</span>
            <input name="lastName" type="text" class="popup__input">
          </label>
        </div>

        <div class="popup__form-container popup__form-container_dark">

          <ul class="contacts"></ul>

          <button type="button" class="form__add-contact-btn">Add a contanct</button>

        </div>

        <div class="popup__form-container">
          <div class="popup__error-display"></div>
          <button type="submit" class="form__submit-btn">
            <span class="submit-loading-indicator"></span>
            Сохранить
          </button>
          <button type="button" class="form__secondary-action-btn">Отмена</button>
        </div>

      </form>

    </div>
  </div>

  <div class="popup popup_delete-user">
    <div class="popup__contents-container">
      <button aria-label="закрыть окно" type="button" class="popup__close-btn"></button>

      <form class="popup__form form form-delete-client">

        <div class="popup__form-container">
          <div class="form__confirmation">
            <h2 class="popup__confirmation-msg">Delete</h2>
            <p class="popup__subtitle">Are you sure?</p>
          </div>

          <div class="popup__error-display"></div>
          <button type="submit" class="form__submit-btn">
            <span class="submit-loading-indicator"></span>
            Удалить
          </button>
          <button type="button" class="form__secondary-action-btn">Cancel</button>
        </div>

      </form>

    </div>
  </div>

  <header class="header">
    <div class="container">
      <div class="header__row">
        <p class="header__logo-link" class="header__logo">
          Vova's crm
        </p>
        <input class="header__search" type="text" placeholder="Enter your request">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="main__title">Clients</h1>

      <div class="table-wrapper">
        <table class="table">
          <thead class="table__head">
            <tr class="table__row">
              <th class="table__header-item">
                <button type="button" class="button table__control sort__id" data-sort-method-name="sortedById">
                  <span class="accent-text">ID</span>
                  <div class="arrow-symbol"></div>
                </button>
              </th>
              <th class="table__header-item">
                <button aria-label="Sort by info" type="button" class="button table__control sort__name"
                  data-sort-method-name="sortedByName">
                  Clients info
                  <div class="arrow-symbol"></div>
                  <span class="accent-text small-text">A-Z</span>
                </button>
              </th>
              <th class="table__header-item">
                <button aria-label="Sort by date created" type="button" class="button table__control sort__created"
                  data-sort-method-name="sortedByCreatedAt">
                  Created at
                  <div class="arrow-symbol"></div>
                </button>
              </th>
              <th class="table__header-item">
                <button aria-label="Sort by last updated" type="button" class="button table__control sort__edited"
                  data-sort-method-name="sortedByUpdatedAt">
                  Last change
                  <div class="arrow-symbol"></div>
                </button>
              </th>
              <th class="table__header-item">
                Contacts
              </th>
              <th class="table__header-item">
                Actions
              </th>
            </tr>
          </thead>

          <tbody class="table-clients-container"></tbody>
        </table>
      </div>

      <button class="add-client-btn" type="button">
        <svg class="add-client-svg" width="23" height="16" viewBox="0 0 23 16" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
            fill="#9873FF" />
        </svg>
        Add another client
      </button>
    </div>
  </main>

  <template id="contact-table-row">
    <tr class="client table__row table__data-row">
      <td class="table__cell client-id muted-text">#</td>

      <td class="table__cell client-name">#</td>

      <td class="table__cell client-created">
        <span class="client-created-date">#</span>
        <span class="muted-text client__time client-created-time">#</span>
      </td>

      <td class="table__cell client-edited">
        <span class="client-edited-date">#</span>
        <span class="muted-text client__time client-edited-time">#</span>
      </td>

      <td class="table__cell client-contacts">
        <span class="contacts-wrapper"></span>
      </td>

      <td class="table__cell table__actions-cell">
        <button type="button" class="button client-action-btn client-edit-btn">
          Update
        </button>
        <button type="button" class="button client-action-btn client-delete-btn">
          Delete
        </button>
      </td>
    </tr>
  </template>

  <template id="contact-tooltip">
    <!-- add .contact_open for .contact to open -->
    <span class="contact tooltip-wrapper ">
      <!-- .contact-tooltip-(facebook|email|other|vk|tel|facebook)-icon  add to button -->
      <button aria-label="Show contact" type="button" class="contact-show-tooltip-btn"></button>
      <span class="contact__tooltip tooltip"></span>
    </span>
  </template>

  <template id="contact-form-field">
    <li class="contact__item">
      <div class="contact__select">
        <button type="button" class="contact__btn contact__open-options-btn">
          <span class="current-contact-option-identificator">Phone</span>
          <span class="arrow-symbol"></span>
        </button>

        <ul class="contact__options">
          <li class="contact-option-wrapper">
            <button class="contact__btn contact__option" type="button" data-contact-type="tel">Phone</button>
          </li>
          <li class="contact-option-wrapper">
            <button class="contact__btn contact__option" type="button" data-contact-type="email">Email</button>
          </li>
          <li class="contact-option-wrapper">
            <button class="contact__btn contact__option" type="button" data-contact-type="vk">Vk</button>
          </li>
          <li class="contact-option-wrapper">
            <button class="contact__btn contact__option" type="button" data-contact-type="facebook">Facebook</button>
          </li>
          <li class="contact-option-wrapper">
            <button class="contact__btn contact__option" type="button" data-contact-type="other">Other</button>
          </li>
        </ul>
      </div>

      <input name="tel" class="contact__input" type="tel" placeholder="Enter clients data" required>

      <button type="button" class="contact__clear-btn" aria-label="Clear input"></button>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
