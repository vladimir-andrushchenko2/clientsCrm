<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>awesome-crm</title>
</head>

<body class="root">

  <div class="popup popup_opened">
    <div class="popup__contents-container">
      <button aria-label="закрыть окно" type="button" class="popup__close-btn"></button>

      <form class="popup__form form">

        <div class="popup__form-container">
          <div class="form__info">
            <h1 class="popup__title">Изменить данные</h1>
            <p class="popup__subtitle">ID: 123458</p>
          </div>

          <label class="popup__label">
            <span class="popup__label-text">Фамилия<span class="accent-text">*</span></span>
            <input type="text" class="popup__input" required>
          </label>

          <label class="popup__label">
            <span class="popup__label-text">Имя<span class="accent-text">*</span></span>
            <input type="text" class="popup__input" required>
          </label>

          <label class="popup__label">
            <span class="popup__label-text">Отчество</span>
            <input type="text" class="popup__input" required>
          </label>
        </div>

        <div class="popup__form-container popup__form-container_dark">

          <ul class="contacts">
            <li class="contact-wrapper">

              <div class="contact-options form__contact-options_visible">
                <button type="button" class="contact-btn contact-open-options-btn">
                  Телефон
                  <span class="menu-arrow"></span>
                </button>

              </div>

              <input class="contact-input" type="tel" placeholder="Введите данные контакта" required>

              <button type="button" class="contact-clear-btn" aria-label="Очистить поле"></button>

            </li>
          </ul>

          <button type="button" class="form__add-contact-btn">Добавить контакт</button>

        </div>

        <div class="popup__form-container">
          <button type="submit" class="form__submit-btn">
            <span class="submit-loading-indicator"></span>
            Сохранить
          </button>
          <button type="button" class="form__delete-btn">Удалить клиента</button>
        </div>

      </form>

    </div>
  </div>

  <header class="header">
    <div class="container">
      <div class="header__row">
        <a class="header__logo-link" href="#" class="header__logo">
          <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </a>
        <input class="header__search" type="text" placeholder="Введите запрос">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="main__title">Клиенты</h1>

      <div class="table-wrapper">
        <table class="table">
          <thead class="table__head">
            <tr class="table__row">
              <th class="table__header-item">
                <button type="button" class="button table__control sort__id">
                  <span class="accent-text">ID </span>
                  <div class="arrow-symbol"></div>
                </button>
              </th>
              <th class="table__header-item">
                <button aria-label="Сортировать по имени" type="button" class="button table__control sort__name">
                  Фамилия Имя Отчество
                  <div class="arrow-symbol"></div>
                  <span class="accent-text small-text">А-Я</span>
                </button>
              </th>
              <th class="table__header-item">
                <button aria-label="Сортировать по имени" type="button" class="button table__control sort__created">
                  Дата и время создания
                  <div class="arrow-symbol"></div>
                </button>
              </th>
              <th class="table__header-item">
                <button aria-label="Сортировать по имени" type="button" class="button table__control sort__edited">
                  Последние изменения
                  <div class="arrow-symbol"></div>
                </button>
              </th>
              <th class="table__header-item">
                Контакты
              </th>
              <th class="table__header-item">
                Действия
              </th>
            </tr>
          </thead>

          <tbody>
            <tr class="client table__row table__data-row">
              <td class="table__cell client__id muted-text">12345</td>
              <td class="table__cell client__name">Скворцов Денис Юрьевич</td>
              <td class="table__cell client__created">21.02.2021<span class="muted-text client__time">12:41</span></td>
              <td class="table__cell client__edited">21.02.2021<span class="muted-text client__time">12:41</span></td>
              <td class="table__cell client__contacts">
                <span class="contacts-wrapper">

                  <span tabindex=0 class="contact contact_tel">
                    <span class="contact__tooltip"><a class="contact__tel" href="tel:+9788559080">+9788559080</a></span>
                  </span>
                  <span tabindex=0 class="contact contact_email">
                    <span class="contact__tooltip">
                      <a class="contact__link" href="mailto:LoremIpsum@gmail.com">LoremIpsum@gmail.com
                      </a>
                    </span>
                  </span>
                  <span tabindex=0 class="contact contact_other">
                    <span class="contact__tooltip">
                      Twitter:
                      <a class="contact__link" href="#">@den77
                      </a>
                    </span>
                  </span>
                  <span tabindex=0 class="contact contact_facebook">
                    <span class="contact__tooltip">
                      Facebook:
                      <a class="contact__link" href="#">@den77
                      </a>
                    </span>
                  </span>
                  <span tabindex=0 class="contact contact_vk contact_open">
                    <span class="contact__tooltip">
                      VK:
                      <a class="contact__link" href="#">@den77
                      </a>
                    </span>
                  </span>
                  <span tabindex=0 class="contact-show-more-contacts-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="8" cy="8" r="7.5" stroke="#9873FF" />
                      <text class="svg-text" x="3" y="11" fill="#000">+6</text>
                    </svg>
                  </span>
                </span>
              </td>
              <td class="table__cell table__actions-cell">
                <button type="button" class="button client-action-btn client-edit-btn">
                  Изменить
                </button>
                <button type="button" class="button client-action-btn client-delete-btn">
                  Удалить
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <button class="add-client-btn" type="button">
        <svg class="add-client-svg" width="23" height="16" viewBox="0 0 23 16" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
            fill="#9873FF" />
        </svg>
        Добавить клиента</button>
    </div>
  </main>

</body>

</html>
